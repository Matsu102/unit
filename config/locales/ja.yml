ja:
  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      # https://railsguides.jp/   3.4 日付・時刻フォーマットを追加する
      # lヘルパーで使用
  activerecord:
    attributes:
      admin:
        email: メールアドレス
        password: パスワード
      user:
        last_name: 苗字
        first_name: 名前
        handle_name: ニックネーム
        email: メールアドレス
        telephone_number: 電話番号
        url: URL
        introduction: 自己紹介
        user_type: 会員種別
        is_locked: 公開ステータス
        password: パスワード
        password_confirmation: パスワード(確認用)
        thumbnail: サムネイル
      inquiry:
        last_name: 苗字
        first_name: 名前
        member_id: 会員ID
        email: メールアドレス
        inquiry_name: 件名
        inquiry_detail: 内容
      art:
        title: タイトル
        detail: 説明
        image: 作品
      comment:
        body: コメント

      like:

      follows:
  errors:
    format: "%{attribute}%{message}"
    messages:
      accepted: を受諾してください。
      blank: を入力してください。
      confirmation: と%{attribute}の入力が一致しません。
      empty: を入力してください。
      equal_to: は%{count}にしてください。
      even: は偶数にしてください。
      exclusion: は予約されています。
      greater_than: は%{count}より大きい値にしてください。
      greater_than_or_equal_to: は%{count}以上の値にしてください。
      in: は%{count}の範囲に含めてください。
      inclusion: は一覧にありません。
      invalid: は不正な値です。
      less_than: は%{count}より小さい値にしてください。
      less_than_or_equal_to: は%{count}以下の値にしてください。
      model_invalid: 'バリデーションに失敗しました: %{errors}'
      not_a_number: は数値で入力してください。
      not_an_integer: は整数で入力してください。
      odd: は奇数にしてください。
      other_than: は%{count}以外の値にしてください。
      present: は入力しないでください。
      required: を入力してください。
      taken: は既に使用さています。
      too_long: は%{count}文字以内で入力してください。
      too_short: は%{count}文字以上で入力してください。
      wrong_length: は%{count}文字で入力してください。
    template:
      body: 次の項目を確認してください。
      header: "%{model}に%{count}個のエラーが発生しました。"